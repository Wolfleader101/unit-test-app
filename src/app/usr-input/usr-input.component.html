<form [formGroup]="userForm">
  <fieldset>

    <legend>Input User Details</legend>
    <p><label class="field" for="Name">Name:</label><input type="text" placeholder="Submit name here"     formControlName="Name" required><br></p>
    <p><label class="field" for="Age">Age:</label><input type="number" placeholder="20"                   formControlName="Age"><br></p>
    <p><label class="field" for="Gender">Gender:</label><select name="Gender"                             formControlName="Gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select></p><br>
    <p><label class="field" for="Email">Email:</label><input type="email" placeholder="Enter your email"  formControlName="Email"></p><br>
    <p><label class="field" for="Password">Password:</label><input type="password" placeholder="Enter your password"  formControlName="Password"></p><br>
    <button type="submit" value="Submit" (click)="submit($event)">Submit</button>
  </fieldset>
</form>
<div *ngIf="userForm.controls.Name.invalid && (userForm.controls.Name.dirty || userForm.controls.Name.touched || userForm.controls.Name.untouched || userForm.controls.Name.pristine)"
    class="alert alert-danger">
<div *ngIf="userForm.controls.Name.errors">
  Name is required.
</div>
</div>
<div *ngIf="userForm.controls.Age.invalid && (userForm.controls.Age.dirty || userForm.controls.Age.touched || userForm.controls.Age.untouched || userForm.controls.Age.pristine)"
    class="alert alert-danger">
<div *ngIf="userForm.controls.Name.errors">
  Age is required.
</div>
</div>
<div *ngIf="userForm.controls.Gender.invalid && (userForm.controls.Gender.dirty || userForm.controls.Gender.touched || userForm.controls.Gender.untouched || userForm.controls.Gender.pristine)"
    class="alert alert-danger">
<div *ngIf="userForm.controls.Name.errors">
  Gender is required.
</div>
</div>
<div *ngIf="userForm.controls.Email.invalid && (userForm.controls.Email.dirty || userForm.controls.Email.touched || userForm.controls.Email.untouched || userForm.controls.Email.pristine)"
    class="alert alert-danger">
<div *ngIf="userForm.controls.Name.errors">
  Email is required.
</div>
</div>
